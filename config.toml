  # Services section
  [params.services]
    enable = true
    title = "Services"
    description = "You can choose to cover the desert by foot (trekking), on the back of a dromedary (domestic from Africa) or by 4x4. You can travel on your own, as a couple, as a family or with friends or colleagues, whatever you wish. The family Mamadou can create your own program; your wish is our desire."

    [[params.services.item]]
      title = "Adapted"
      description = "Tours adapted to your physical capabilities, answering to your needs. We await your requirements."
      icon = "icon-magic-wand"
    [[params.services.item]]
      title = "Camping"
      description = "Camping in the heart of the dune Lemraire (10km after the door of the desert), Chegaga (The mother of the sand)."
      icon = "icon-bed"
    [[params.services.item]]
      title = "Comfort"
      description = "Comfortable beds, toilets, showers and a hammam (Turkish bath) facilities at Chegaga."
      icon = "icon-fire"
    [[params.services.item]]
      title = "Care"
      description = "Attentive staff always available to ensure your perfect holiday experience."
      icon = "icon-eye"
    [[params.services.item]]
      title = "Entertainment"
      description = "Entertainment and catering on site: local dishes, jokes, music."
      icon = "icon-video2"
    [[params.services.item]]
      title = "Local"
      description = "Authentic tents, traditional clothing, music from Berbers, Nomads and Harratines (3 tribes from the Dr√¢a valley), a choice of meals to fulfill your dietary requirements. It's up to you."
      icon = "icon-like"


  # Services section
  [params.passion]
    enable = true
    title = "If you are passionate about..."
    description = "The desert offer many wonders. Just adventure and capture them."

    [[params.passion.item]]
      title = "Photography"
      description = "The desert opens its arms to you. Don't miss the magnificent sunrises and sunsets, the incredible dunes, the beautiful trees and shrubs and of course, the brilliance of the nights with a full moon. It is worth having all these simple and magical moments you experience, as part of your personal collection, to give you another vision of the world."
      icon = "icon-camera"
    [[params.passion.item]]
      title = "Astronomy"
      description = "The nights of the desert offer all the opportunities for those who are passionate about the stars. Once comfortably settled in a dune, you can study without light pollution, the sky and its constellations. The desert is truly another planet."
      icon = "icon-star"
    [[params.passion.item]]
      title = "Geology"
      description = "Spend a day to search for those fossils either by foot, a short distance from our camp or by 4x4 to the crystal mountains. Our guides will lead you to the best places for beautiful discoveries (ancient rock drawings, meet rare birds and wild animals in the nature)."
      icon = "icon-cube"

