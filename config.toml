  # Work section
  [params.work]
    enable = true
    title = "Our promise to you"
    description = "Professional service, in respect of the humans and the nature"
    footertext = ''

    [[params.work.row]]
      img = "work_1.jpg"
      alt = "Image2"
      title = "Authenticity"
      subtitle = "In all cases you are accompanied by true people of the desert, descendants of the nomad tribes who know the desert like the back of their hands. Rest assured, you will never get lost."

    [[params.work.row]]
      img = "work_2.jpg"
      alt = "Image2"
      title = "Ecology"
      subtitle = "The family Mamadou are concerned for the future of the desert and we make sure that we leave it as we find it; you will find us very careful not to harm the environment. Once the excursion is finished, all rubbish is disposed of appropriately. Because we care."

    [[params.work.row]]
      img = "work_3.jpg"
      alt = "Image3"
      title = "Local guides"
      subtitle = "You will be accompanied by (depending on the size of your group), a guide, a cook and a camel driver. All people come from the region and know the desert better than their pocket. With them, there is no way you can get lost in the dunes."

    [[params.work.row]]
      img = "work_5.jpg"
      alt = "Image5"
      title = "Atmosphere"
      subtitle = "Join us in the ambience and romance of the desert, witness the fire flickering and dancing following the sounds and rhythms of the songs. Singing, speaking, listening, interacting, discovering... Another way of living. When the time comes, either retire to your tent and join the God of dreams or spend the night under the stars."

    [[params.work.row]]
      img = "work_6.jpg"
      alt = "Image6"
      title = "Nature"
      subtitle = "You will be surrounded with transcending nature. The Sahara desert is a marvel of our planet. We can't describe you how you will feel, this is something you have to live by yourself to understand why the locals, despite harsh conditions, love this place. "

      [[params.work.row]]
        img = "work_4.jpg"
        alt = "Image4"
        title = "Food"
        subtitle = "Enjoy the hospitality of the family Mamadou. At night, sometimes, you will sit around the fire and you'll taste food lovingly prepared. They taste totally different in the desert! After having sampled lamb tajines, fresh vegetables, Moroccan salad, bread cooked in the sand and of course, the couscous of the Sahara (semolina prepared by hand). It will seem to you that all previous dishes are tasteless in comparison."
