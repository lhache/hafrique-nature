- id: "work.title"
  translation: "Notre promesse"
- id: "work.description"
  translation: "Service professionnel au respect des hommes et de la nature."
- id: "work.item1.title"
  translation: "Authenticité"
- id: "work.item1.description"
  translation: "Vous serez accompagnés par de véritables guides originaires du désert, descendants des tribus nomades qui connaissent le désert comme le fond de leur poche. Soyez tranquilles, grâce à eux, vous retrouverez toujours votre chemin."
- id: "work.item2.title"
  translation: "Ecologie"
- id: "work.item2.description"
  translation: "La famille Mamadou est très concernée par le futur du désert et nous faisons en sorte de le laisser dans l'état dans lequel nous l'avons trouvé. Nous sommes très respectueux de l'environement. Une fois l'excursion achevée, tous les déchets sont éliminés"
- id: "work.item3.title"
  translation: "Guides locaux"
- id: "work.item3.description"
  translation: "En fonction de la taille du groupe, vous serez accompagnés par un guide, un cuisinier et un chamelier. Tous viennent des environs et connaissent le désert même mieux que leur poche. Avec eux, aucune chance de se perdre dans les dunes."
- id: "work.item4.title"
  translation: "Atmosphere"
- id: "work.item4.description"
  translation: "Rejoignez-nous dans l'ambiance et le romantisme du désert. Chanter, parler, écouter, interagir, découvrir ... Autre mode de vie. Quand le moment est venu, soit retirez-vous dans votre tente et rejoignez le dieu des rêves ou passez la nuit sous les étoiles."
- id: "work.item5.title"
  translation: "Nature"
- id: "work.item5.description"
  translation: "Vous allez être en immersion dans une nature transcendante. The désert du Sahara est une des plus belles merveilles de notre planète. Nous ne pouvons pas vous décrire la sensation que vous vivrez, il faut expérimenter par vous même. Vous comprendrez pourquoi les locaux sont si attachés à cette terre."
- id: "work.item6.title"
  translation: "Nourriture"
- id: "work.item6.description"
  translation: "Appréciez l'hospitalité de la famille Mamadou et de leur cuisine. La nuit, nous pouvons nous assoir autour du feu et vous pourrez goûter un repas soigneusement préparé : tajines d'agneau, légumes naturels et frais, salade marocaine, pain cuit dans le sableet bien entendu, le couscous du Sahara (semoule préparée à la main). Le goût est totalement différent dans le désert. Il vous semblera que tous les plats précédents sont pâles en comparaison."

- id: "services.title"
  translation: "Services"
- id: "services.description"
  translation: "Vous pouvez choisir de parcourir le désert à pied (trekking), à dos de dromadaire ou par 4x4. Vous pouvez voyager seul, en couple, en famille ou avec des amis. La famille Mamadou vous aidera à créer votre propre programme suivant vos souhaits et vos désirs."
- id: "services.item1.title"
  translation: "Service sur mesure"
- id: "services.item1.description"
  translation: "Tours adaptés à vos capacités physiques, répondant à vos besoins. Nous sommes à votre écoute."
- id: "services.item2.title"
  translation: "Camping"
- id: "services.item2.description"
  translation: "Camping au coeur des dunes Lemraire (à 10km de la porte du désert), Chegaga (La mère du sable)."
- id: "services.item3.title"
  translation: "Comfort"
- id: "services.item3.description"
  translation: "Lits confortables, toilettes, douches et hamman (bain turque) disponibles à Chegaga."
- id: "services.item4.title"
  translation: "A l'écoute"
- id: "services.item4.description"
  translation: "Equipe attentive et toujours disponible pour vous assurer une expérience inoubliable."
- id: "services.item5.title"
  translation: "Entertainment"
- id: "services.item5.description"
  translation: "Divertissement et restauration sur place: nourriture locale, blagues, histoires, musique..."
- id: "services.item6.title"
  translation: "Local"
- id: "services.item6.description"
  translation: "Tentes authentiques, vêtements traditionnels, musiques berbères, nomades et Harratines (3 tribus de la vallée du Drâa), un choix de repas pour répondre à vos besoins alimentaires. C'est à vous de voir."

- id: "passion.title"
  translation: "Si vous êtes passionés par..."
- id: "passion.description"
  translation: "Le désert offre des merveilles, venez les capturer."
- id: "passion.item1.title"
  translation: "Photographie"
- id: "passion.item1.description"
  translation: "Le désert vous ouvre ses portes. Ne ratez pas les couchers et levers du soleil à couper le souffle, les dunes incroyables, la végétation magnifique et bien sûr, l'éclat des nuits avec une pleine lune. Il vaut la peine d'avoir tous ces moments simples et magiques que vous rencontrez, dans le cadre de votre collection personnelle, pour vous donner une autre vision du monde."
- id: "passion.item2.title"
  translation: "Astronomie"
- id: "passion.item2.description"
  translation: "Les nuits du désert offrent toutes les opportunités pour ceux qui sont passionnés par les étoiles. Une fois confortablement installé dans une dune, vous pouvez étudier sans pollution lumineuse, le ciel et ses constellations. Le désert est vraiment une autre planète."
- id: "passion.item3.title"
  translation: "Géologie"
- id: "passion.item3.description"
  translation: "Passez une journée à la recherche de ces fossiles à pied, à une courte distance de notre camp ou par 4x4 aux montagnes cristallines. Nos guides vous conduiront aux meilleurs endroits pour de belles découvertes (dessins rocheux anciens, rencontrer des oiseaux rares et des animaux sauvages dans la nature)."

